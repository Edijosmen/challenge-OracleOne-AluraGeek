<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/css/navb.css">
    <link rel="stylesheet" href="/assets/styles/css/banner.css">
    <link rel="stylesheet" href="/assets/styles/css/producto.css">
    <link rel="stylesheet" href="/assets/styles/css/footer.css">
</head>
<body>
    <header class="headb">
        <nav class="navb">
            <img src="/assets/img/logo/Logo.png" alt="logo-alura">
            <div class="navb__search">
                <input class="search__input" placeholder=" ¿Qué deseas buscar?.." type="text">
            </div>
            <a href="/src/pages/login.html" class="btn navb__login">Login</a>
        </nav>
    </header>
    <section class="banner">
        <div class="banner__container">
            <h1 class="container__title">Frebero Promocional</h1>
            <span class="container__description">Productos selecionados con 33% de descuento</span>
            <button class="btn container__btn"  >Ver Consolas</button>
        </div>
    </section>
    <main>
        <section class="producto">
            <div class="producto__head">
                <h1 class="producto__title">Todos los productos</h1>
                <button class="btn addpro">Agregar Producto</button>
            </div>
            <div class="producto__container">
            </div>
        </section>
        <section class="footer">
            <footer class="footer__container">
                <div class="footerlogo">
                    <img src="/assets/img/logo/Logo.png" alt="footer-logo">
                </div>
                <div class="info">
                    <a class="info__link">Quienes somos</a>
                    <a class="info__link">Política de privacidad</a>
                    <a class="info__link">Programa de fidelidad</a>
                    <a class="info__link">Nuestras Tiendas</a>
                    <a class="info__link">Quiero ser franquiciado</a>
                    <a class="info__link">Anúncie aquí</a>
                </div>
                <div class="contact">
                    <form class="contact__form">
                        <h3 class="form__title">Hable con nosotros</h3>
                        <div class="input-container ">
                            <input class="input " type="text "  placeholder="Nombre">
                            <label class="input-label" for="nombre">Nombre</label>
                        </div>
                        <div class="textarea-container">
                            <textarea class="textarea" name="" rows="3" placeholder="Escribe un Mensaje"></textarea>
                            <label class="textarea-label" for="nombre">Escribe un Mensaje</label>
                        </div>
                        <button class="btn navb__login">Enviar</button>
                    </form>
                </div>
            </footer>          
        </section>
      <div class="foot">
        <p class="edijosmen">@ 2023_Edijosmen</p>
      </div>
      <script>
        function redirigir(id){
            var url =` /src/pages/editar.html?id=${id}`
            window.location.href=url
        }
      </script>
    </main>
    <script type="module" src="../services/httpClient.js"></script>
    <script type="module" src="../controllers/admProducto.js" ></script>
</body>
</html>
